<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/sign.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="header-container">
        <div class="logo">
            DabForum
        </div>
        <nav class="nav">
            <a href="/" class="nav-link">Главная</a>
            <a href="/messages" class="nav-link">Сообщения</a>
        </nav>
    </div>
</header>

<!-- Main -->
<main>
    <!-- Wrapper -->
    <div class="wrapper">
        <form method="post" action="/sign_in">
            <label>
                <input name="username" placeholder="Никнейм" type="text">
            </label>
            <label>
                <input name="password" placeholder="Пароль" type="password">
            </label>
            <button type="submit">Войти</button>
        </form>
        <div class="member">
            Не зарегистрировны?
            <a href="/sign_up"> Регистрация </a>
        </div>
    </div>

</main>
</body>
</html>
